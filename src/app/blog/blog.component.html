<div class="jumbotron">
  <h1>Welcome...</h1>
  <p> write blogs here....</p>
  <p><a class="btn btn-default writeblog-button float-right btn-lg" role="button">View blogs</a></p>
</div>
<div class="write-blog">
<form class="col-sm-8 blogform">
   <div class="form-group col-sm-12">
    <label for="Inputname"> Your Name</label>
    <input type="input" class="form-control" id="Inputname" name="writerName" placeholder="Your Name" [(ngModel)]="blogger.writerName" #writerName="ngModel">
  </div>
    <div class="form-group col-sm-12">
    <label for="Inputblog"> Your Name</label>
   <!--  <input type="input" class="form-control" id="Inputblog" name="writeBlog" placeholder="write a blog..." [(ngModel)]="user.writeBlog" #writeBlog="ngModel"> -->
   <textarea class="form-control" id="Inputblog" name="writeBlog" placeholder="write a blog..." [(ngModel)]="blogger.writeBlog" #writeBlog="ngModel" rows="4"></textarea>
  </div>
  <button type="submit" class="btn btn-default writeblog-button btn-lg" (click)="blogIt(blogger)">Blog It</button>
  </form>
  </div>
